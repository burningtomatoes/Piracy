<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title>Piracy</title>
    <link rel="stylesheet" href="assets/web/game.css" />

</head>
<body>

    <!-- Canvas -->
    <canvas id="game" width="640" height="480" class="hide"></canvas>

    <!-- UI: Boot logo -->
    <div id="burningtomato" class="hide">
        <img src="assets/images/burningtomato.gif" />
        <h1>www.burningtomato.com</h1>
    </div>

    <!-- UI: Game over -->
    <div id="gameover">
        <h1>Game Over</h1>
        <h2>You are dead!</h2>
        <h2>Press <span class="key">SPACE</span> to start again.</h2>
    </div>

    <!-- UI: Hud -->
    <div id="hud">
        <div class="gold">
            <img src="assets/images/goldpc32.png" height="32" width="32" /> <span>0G</span>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/web/jquery-1.11.2.js" type="text/javascript"></script>
    <script src="build/piracy.min.js" type="text/javascript"></script>

</body>
</html>
